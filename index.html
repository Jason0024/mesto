<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src=<%= require('./images/Vector.png') %> alt="Место - Russia" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit" type="button">Редактировать</button>
      </div>
      <button class="add-button" type="button">Добавить фото</button>
    </section>

    <section class="elements"></section>
  </main>

  <footer class="footer">
    <p>&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="popup__form popup__form_profile-type" method="POST" name="edit-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <label class="popup__field">
          <input type="text" placeholder="Ваше имя" class="popup__input popup__input_type_name" name="username"
            id="name" minlength="2" maxlength="40" required>
          <span id="name-error" class="popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" placeholder="Чем занимаетесь?" class="popup__input popup__input_type_job" name="job"
            id="job" minlength="2" maxlength="200" required>
          <span id="job-error" class="popup__input-error profile-job-error"></span>
        </label>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="popup__form popup__form_photo-type" method="POST" name="add-photo" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <label class="popup__field">
          <input type="text" value="" placeholder="Название" class="popup__input popup__input_type_title" name="name"
            id="title" minlength="2" maxlength="40" required>
          <span id="title-error" class="popup__input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_type_src"
            name="link" id="link" required>
          <span id="link-error" class="popup__input-error"></span>
        </label>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_modal">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <figure class="popup__figure">
        <img class="popup__pic">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
  </div>

  <template class="element-grid-template">
    <li class="element-grid__item">
      <img class="element-grid__pic">
      <div class="element-grid__item-description">
        <h2 class="element-grid__title"></h2>
        <button type="button" class="element-grid__delete">Удалить</button>
        <button type="button" class="element-grid__like">Нравится</button>
      </div>
    </li>
  </template>
</body>



</html>
