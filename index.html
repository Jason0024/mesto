<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/Vector.png" alt="Место - Russia" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit" type="button">Редактировать</button>
      </div>
      <button class="add-button" type="button">Добавить фото</button>
    </section>

    <section class="elements">
      <ul class="element-grid"></ul>

    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile-type" method="POST" name="edit-profile">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_type_name" name="profile-name" required>
        <input type="text" placeholder="Чем занимаетесь?" class="popup__input popup__input_type_job" name="profile-job" required>
        <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="popup__form popup__form_photo-type" method="POST" name="add-photo">
        <h2 class="popup__title">Новое место</h2>
        <input type="text"  placeholder="Название" class="popup__input popup__input_type_title" name="photo-title" required>
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_src" name="photo-src" required>
        <button type="submit" class="popup__submit">Создать</button>
      </form>
    </div>
  </div>

  <div class = "popup popup_type_modal">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <img src="#" alt="#" class="popup__pic">
      <h2 class="popup__caption"></h2>
    </div>
  </div>

  <template id="element-grid-template" class="element-grid-template">
    <li class="element-grid__item">
      <button type="button" class="element-grid__delete">Удалить</button>
      <img src="./images/Vector.png" alt="" class="element-grid__pic">
      <div class="element-grid__item-description">
        <h2 class="element-grid__title"></h2>
        <button type="button" class="element-grid__like">Нравится</button>
      </div>
    </li>
  </template>

 <script src="./scripts/initialsCards.js"></script>
 <script src="./scripts/index.js"></script>
</body>



</html>
