<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <img src="./images/Vector.png" alt="Mesto - Russia" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img src="./images/avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив кусто</h1>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__edit-button" type="button">Редактировать</button>
      </div>
      <button class="profile__add-button" type="button">Добавить фото</button>
    </section>

    <section class="elements">
      <ul class="element-grid">
        <li class="element-grid__item">
          <img src="./images/karachevsk.png" alt="Заброшенная церковь в горах" class="element-grid__pic">
          <div class="element-grid__item-description">
            <h2 class="element-grid__title">Карачевск</h2>
            <button class="element-grid__like" type="button">Лайк</button>
          </div>
        </li>

        <li class="element-grid__item">
          <img src="./images/goraElbrus.png" alt="Горы Эльбрус" class="element-grid__pic">
          <div class="element-grid__item-description">
            <h2 class="element-grid__title">Гора Эльбрус</h2>
            <button class="element-grid__like" type="button">Лайк</button>
          </div>
        </li>

        <li class="element-grid__item">
          <img src="./images/dombai.png" alt="Лес и Подножие горы в Домбаи" class="element-grid__pic">
          <div class="element-grid__item-description">
            <h2 class="element-grid__title">Домбаи</h2>
            <button class="element-grid__like" type="button">Лайк</button>
          </div>
        </li>

        <li class="element-grid__item">
          <img src="./images/moskow.jpg" alt="Церковь на красной площади Москвы" class="element-grid__pic">
          <div class="element-grid__item-description">
            <h2 class="element-grid__title">Москва</h2>
            <button class="element-grid__like" type="button">Лайк</button>
          </div>
        </li>

        <li class="element-grid__item">
          <img src="./images/lakeBashkunchak.jpg" alt="Дорога на озере Башкунчан" class="element-grid__pic">
          <div class="element-grid__item-description">
            <h2 class="element-grid__title">Озеро Башкунчан</h2>
            <button class="element-grid__like" type="button">Лайк</button>
          </div>
        </li>

        <li class="element-grid__item">
          <img src="./images/kabardinoBolgaria.jpg" alt="Вид сверху на горы Кабардино-Болкарии" class="element-grid__pic">
          <div class="element-grid__item-description">
            <h2 class="element-grid__title">Кабардино-Балкария</h2>
            <button class="element-grid__like" type="button">Лайк</button>
          </div>
        </li>
      </ul>

    </section>

  </main>

</body>

</html>
