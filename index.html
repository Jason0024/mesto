  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile-type" method="POST" name="edit-profile">
        <input type="text" placeholder="Жак-Ив Кусто" class="popup__input popup__input_name_type" name="profile-name">
        <input type="text" placeholder="Чем занимаетесь?" class="popup__input popup__input_job_type" name="profile-job">

    </form>

   <div class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close" type="button">Закрыть</button>
      <form class="popup__form popup__form_photo-type" method="POST" name="add-photo">
        <h2 class="form__title">Новое место</h2>
        <input type="text"  placeholder="Название" class="popup__input popup__input_title_type" name="photo-title">
        <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_src_type" name="photo-src">
